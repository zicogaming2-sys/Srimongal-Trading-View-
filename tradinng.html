<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Srimongal Trading View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0b1220;
    }
    .wrapper {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #tradingview_chart {
      height: 100%;
      width: 100%;
    }
    /* Watermark text */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: 800;
      color: rgba(255,255,255,0.05); /* হালকা রঙ */
      pointer-events: none; /* chart interaction safe */
      user-select: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="tradingview_chart"></div>
    <div class="watermark">Srimongal Trading View</div>
  </div>

  <!-- TradingView Widget -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "container_id": "tradingview_chart",
      "width": "100%",
      "height": "100%",
      "symbol": "BINANCE:BTCUSDT",
      "interval": "60",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "enable_publishing": false,
      "hide_side_toolbar": false,
      "allow_symbol_change": true,
      "studies": [
        "Volume@tv-basicstudies"
      ]
    });
  </script>
</body>
</html>
